<div *ngFor="let conquista of conquistas" class="card my-3 p-2">
  <p class="d-flex conquista m-0 {{isDone(conquista.data_termino)}}">
    <fa-icon [icon]="getIcone(conquista.tipo)" class="h4 m-0 mr-2 mt-2 {{isDone(conquista.data_termino) ? 'text-secondary' : 'text-success'}}"></fa-icon>
    <span>{{conquista.descricao}} <small class="d-block text-muted">({{getDataDesc(conquista.data_inicio, conquista.data_termino)}})</small></span>
  </p>
</div>
